<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="main">
        <div id="container">
        </div>

        <div id="controls">

            <div class="slidecontainer">
                <input id="slider" type="range" min="1" max="64">
                <label id="myRange"></label>
            </div>

            <div id="pencils">
                <button id="pencil"><img src="img/pencil.png"></button>

                <label>Color: </label>
                <input id="color" type="color">
            </div>  

            
            <button id="rainbow" ><img src="img/rainbow.png"></button>
            <button id="eraser"><img src="img/eraser.png"></button>
            <button id="clear"><img  src="img/clear.png"></button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
